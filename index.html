<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css"></style>
            
</head>
<body>
    <script src="index.js" defer="defer"></script> 
    <div class="container-one">
    <h1 id="heading" class="heading">Please add your new to-do items</h1>
    <div class="to-do">
        <input id="input" type="text" value="">
        <button id="btn">Add</button>
    </div>
    </div>
    <div class="container-two">
    <h2 id="h2">Below are the items left to complete</h2>
    <div class="directions">
        <h4>(Single click to mark-done)</h4><h4>(Double-click to remove)</h4>
    </div>
        <div id="displayed">
    </div>
    </div> 
</body>
</html>
